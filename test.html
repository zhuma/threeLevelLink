<ul id="zd-class-list" class="zd-select-class">
    <li class="zd-grade-level">
        <p><span>研发测试学校 小一</span><input type="checkbox" name="c" class="zd-grade-check"></p>
        <ul class="dn zd-child zd-class-list">
            <li class="zd-class-level">
                <p><span>1班</span><input type="checkbox" name="c" class="zd-class-check"></p>
                <div class="zd-student dn zd-student-level">
                    <span>测试学生<input type="checkbox" name="c" class="zd-stu-check"></span>
                    <span>测试学生<input type="checkbox" name="c" class="zd-stu-check"></span>
                    <span>测试学生<input type="checkbox" name="c" class="zd-stu-check"></span>
                </div>
            </li>
        </ul>
    </li>
    <li class="zd-grade-level">
        <p><span>研发测试学校 小二</span><input type="checkbox" name="c" class="zd-grade-check"></p>
        <ul class="dn zd-child zd-class-list">
            <li class="zd-class-level">
                <p><span>2班</span><input type="checkbox" name="c" class="zd-class-check"></p>
                <div class="zd-student dn zd-student-level">
                    <span>测试学生1<input type="checkbox" name="c" class="zd-stu-check"></span>
                    <span>测试学生1<input type="checkbox" name="c" class="zd-stu-check"></span>
                    <span>测试学生1<input type="checkbox" name="c" class="zd-stu-check"></span>
                </div>
            </li>
            <li class="zd-class-level">
                <p><span>4班</span><input type="checkbox" name="c" class="zd-class-check"></p>
                <div class="zd-student dn zd-student-level">
                    <span>测试学生2<input type="checkbox" name="c" class="zd-stu-check"></span>
                </div>
            </li>
        </ul>
    </li>
</ul>
<script src="js/jquery-2.1.4.min.js"></script>
